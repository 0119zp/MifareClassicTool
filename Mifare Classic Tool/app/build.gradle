apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "de.syss.MifareClassicTool"
        minSdkVersion 10
        targetSdkVersion 22
        versionCode 33
        versionName '2.0.2'
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.+'
}
