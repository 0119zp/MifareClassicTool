apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "de.syss.MifareClassicTool"
        minSdkVersion 10
        targetSdkVersion 22
        versionCode 32
        versionName '2.0.1'
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.+'
}
