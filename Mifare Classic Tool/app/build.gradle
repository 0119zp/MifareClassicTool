apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "de.syss.MifareClassicTool"
        minSdkVersion 10
        targetSdkVersion 25
        versionCode 39
        versionName '2.1.0'
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:25.+'
}
